<body style="">
  <div class="container">

    <div class="container">
      <div class="page-header">
        <h1>PebbleMac</h1>
      </div>
      <label for="channel">Unique Code</label><br>
      <input id="channel" placeholder="ex. abcd">
      <br><br>
      <button class="btn btn-primary btn-large" onclick="done()">Submit</button>
    </div> <!-- /container -->


<!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script language="javascript" type="text/javascript">  
    var channel;
    function init() { 
      channel = document.getElementById("channel");
      channel.value=localStorage.getItem("channel");
    }  

    function save() {
      localStorage.setItem("channel",channel.value);
    }

    function done() {
      console.log("Hey");
      save();
      var data=JSON.stringify({code:channel.value.trim()});
      window.location.href = "pebblejs://close#"+data;
    }
    window.addEventListener("load", init, false);

  </script>
</body>
